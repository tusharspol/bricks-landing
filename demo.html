<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bricks</title>

    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ====  REMIXICON CDN ==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ==== ANIMATE ON SCROLL CSS CDN  ==== -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ==== HEADER ==== -->
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
        <div class="logo">
          <h2>Bricks.</h2>
        </div>

        <div class="nav_menu" id="nav_menu">
          <button class="close_btn" id="close_btn">
            <i class="ri-close-fill"></i>
          </button>

          <ul class="nav_menu_list">
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">Home</a>
            </li>

          </ul>
        </div>

        <button class="toggle_btn" id="toggle_btn">
          <i class="ri-menu-line"></i>
        </button>
      </nav>
    </header>

    <section class="wrapper">
      <div class="container">
        <div class="grid-cols-2">
          <div class="grid-item-1">
            <h1 class="main-heading">
              Welcome to <span>Bricks.</span>
            </h1>
            <p class="info-text">
              A low-code utility built to create beautiful, modern flutter widgets in no time from your mobile.
            </p>

            <div class="btn_wrapper">
              <div class="flex">
                <a class="app-btn blu flex vert" style="margin-left: 0px;" href="http:apple.com">
                  <i class="ri-app-store-fill"></i>
                  <p>Available on the <br/> <span class="big-txt">App Store</span></p>
                </a>
              
                <a class="app-btn blu flex vert" href="http:google.com">
                  <i class="ri-google-play-fill"></i>
                  <p>Get it on <br/> <span class="big-txt">Google Play</span></p>
                </a>
              </div>
            </div>
            
            
          </div>
          <div class="grid-item-2">
            <div class="team_img_wrapper">
              <img src="./img/wall1.png" alt="team-img" />
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <footer></footer>

    <!-- ==== ANIMATE ON SCROLL JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <!-- ==== SCRIPT.JS ==== -->
    <script src="./script.js" defer></script>
  </body>
</html>
